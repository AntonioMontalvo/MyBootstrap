    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <!-- NAVIGATION -->
    <nav class="nav">
        <ul class="nav nav-pills nav-justified">
            <li class="bg-info text-info" role="presentation"><a href="grid.html">Grid System</a></li>
            <li class="bg-info text-info" role="presentation"><a href="#">Layout Samples</a></li>

            <li class="bg-info text-info" role="presentation"><a href="forms.html">Form Elements</a></li>
        </ul>
    </nav>
    <!-- FOR LAYOUT -->
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <h1 id="header">Header</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="nav-layout">
                <h1>Main Nav</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="left-boxes-content" id="left1">Search</div>
                <div class="left-boxes-content" id="left2">Social Media</div>
                <div class="left-boxes-content" id="left3">News Letter Sign Up</div>
            </div>
            <div class="col-sm-6">
                <div class="center-boxes-content" id="center1">Banner</div>

                <div class="center-boxes-content" id="center4">Price</div>
                <div class="center-boxes-content" id="center5">News</div>
            </div>
            <div class="row">
                <div class="col-sm-3" id="right-box">
                    <div class="row">
                        <div class="col-sm-5 right-upper-box">
                            Categories
                        </div>
                        <div class="col-sm-10 right-lower-box">
                            Other Offers
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="footer">
                <h1>Footer</h1>
            </div>
        </div>
